<!-- Section -->
<section class="py-5 ">
    <div class="container px-4 px-lg-5 mt-5 ">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let place of placeLists | filter:filterString:'name'" class="col mb-5">
                <div class="card h-100">

<!-- Product image-->
<img class="card-img-top" src="{{place.photograph}}" alt="..." />
<!-- Product details-->
<div class="card-body p-4">
                        <div class="text-center">
<!-- Product name-->
<h5 class="fw-bolder">{{place.name}} </h5>


                            {{place.subname}}
                        </div>
                    </div>



<!-- Product actions-->
<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-danger mt-auto" href="view-place/{{place.id}}">Read
                                More</a></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- </section> -->
